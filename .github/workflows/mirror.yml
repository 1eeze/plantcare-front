name: Mirror to Repo

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Push to mirror repo
        run: |
          git config --global user.name "leeze"
          git config --global user.email "leeze01@naver.com"
          git remote add mirror https://leeze:${{ secrets.PERSONAL_TOKEN }}@github.com/leeze/plantcare-front.git
          git push mirror HEAD:main --force
